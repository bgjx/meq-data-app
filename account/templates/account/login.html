{% load static %}
<html>
<head>
    <title>Login - MEQ Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class='row d-flex justify-content-center align-items-center'>
            <div class='col-12 col-md-8 col-lg6 col-xl-5'>
                <div class='card'>
                    <div class='card-body p-5 text-center'>
                        <div class='login-page'>
                            <h2>Login</h2>
                            <p>  Please enter your Guest or Admin credentials </p>
                            {% if form.errors %}
                                <p class="text-danger">Invalid username or password.</p>
                            {% endif %}
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label"></label>
                                    {{ form.username }}
                                </div>
                                <div class="mb-3">
                                    <label for="id_password" class="form-label"></label>
                                    {{ form.password }}
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <p class="mt-3"><a href="{% url 'signup' %}">Don't have an Guest account? Create one</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
