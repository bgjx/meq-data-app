{% extends './base-project.html' %}
{% load static %}
{% block content %}
    <section class="py-4 container">
        <div class="row py-lg-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="py-lg-3">
                            <h4 style="font-weight: 500;">
                                MEQ Distribution Maps in PT.{{site.name | upper}} Site Project
                            </h4>
                        </div>               
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <button  class="nav-link active">
                                    Relocated Hypocenter
                                </button>
                            </li>
                            <li class="nav-item">
                                <button  class="nav-link">
                                    Initial Hypocenter
                                </button>
                            </li>
                        </ul>

                        <div class="tab-contents-map">
                            <div class="tab-content active" id="relocated">
                                <div class="maps-meq" id="scatter-map-relocated"></div>
                                <div class="maps-meq" id="density-map-relocated"></div>
                            </div>
                            <div class="tab-content" id="initial">
                                <div class="maps-meq" id="scatter-map-initial"></div>
                                <div class="maps-meq" id="density-map-initial"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="{% static 'js/maps-plotly.js' %}"> </script>
    <script>
        // the site slug and the mapbox
        window.absUrl = '{{site.get_absolute_url}}';
        window.mapboxToken = '{{MAPBOX_TOKEN}}';
    </script>
{% endblock %}
