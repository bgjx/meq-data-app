{% extends "./base-account.html" %}
{% block title %} Verification failed {% endblock %}
{% load static %}
{% block content %}
<div class="container">
    <div class='row justify-content-center'>
        <div class='col-12 col-md-8 col-lg6 col-xl-5'>
            <div class='card shadow'>
                <div class='card-body p-5 text-center'>
                    <div class='login-page'>
                        <h2>Verification Failed</h2>
                        <p>{{ error }} </p>
                        <a href="{% url 'account:signup' %}" class="btn btn-primary">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
