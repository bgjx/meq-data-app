{% load static %}
<div class="tab-content {% if active %}active{% endif %}" id="tab-{{ catalog_type }}">
    <!-- Date range picker form -->
    <div class="form-container">
        <div class="card">
            <!-- Filter header -->
            <div class="card-header" data-bs-toggle="collapse" data-bs-target="#filterCollapse" aria-expanded="true" aria-controls="filterCollapse" style="cursor: pointer;" >
                <div class="d-flex align-items-center">
                    <h6 class="m-0" style="font-weight: 500;"> Filters Console</h6>
                    <button class="btn btn-link p-0 ms-auto" type="button" aria-label="Toggle filter form">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                </div>
            </div>
            <!-- Collapsible card body -->
            <div id='filterCollapse' class="collapse show">
                <div class="card-body">
                    <form id="filter-form-hypo" method="get" class="py-lg-3">
                        <div class="form-explorer">
                            <!-- Start date label  -->
                            <div class="form-input ">
                                <div class="filter-type"> Time Filter </div>
                                <div class="filter-item">
                                    <label for="start_date" class="form-label"> Start (UTC)</label>
                                    <div class="input">
                                        <input type="text" name="start_date", id="start_date" placeholder="2024-09-01"/>
                                    </div>
                                </div>
                                <div class="filter-item">
                                    <label for="end_date" class="form-label"> End (UTC)</label>
                                    <div class="input">
                                        <input type="text" name="end_date", id="end_date" placeholder="2024-09-01"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Submit button  -->
                        <button class="btn btn-primary " type="submit">Apply Filter</button>
                    </form>
                    <div class="filter-clear">
                        <a href="{% url 'project:project-page' site_slug=site.slug %}">clear filters</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id = 'loading-spinner' class="text-center justify-content-center" style="display: none">
        <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table id="table-{{ catalog_type }}" data-api-url="{% url 'project:api-hypocenter-table-data' site_slug=site.slug catalog_type=catalog_type %}" data-catalog-type="{{ catalog_type }}" data-site-slug="{{ site.slug }}"class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>source_id</th>
                    <th>source_latitude</th>
                    <th>source_longitude</th>
                    <th>source_depth_m</th>
                    <th>source_origin_dt</th>
                    <th>magnitude</th>
                    <th>remarks</th>
                </tr>
            </thead>
        </table>
    </div>
    <!-- Download Option -->
    <div class="download-section py-lg-3">
        <p><i>(*) Not all fields are presented on this table</i></p>
        <p>Full hypocenter catalog in CSV file below</p>
        <a href="{% url 'project:download-hypo-catalog' site_slug=site.slug catalog_type=catalog_type %}?{{ request.GET.urlencode }}" class="btn btn-primary">
            Download CSV
        </a>
    </div>
</div>
